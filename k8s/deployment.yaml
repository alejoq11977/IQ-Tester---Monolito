# k8s/deployment.yaml

# --- Servicio de Autenticaci√≥n (auth-service) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: us-central1-docker.pkg.dev/iq-tester-87389/iq-app-repo/auth-service:v1.0.9
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_ACCOUNT_KEY_PATH
          value: "/app/serviceAccountKey.json"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-svc
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
---
